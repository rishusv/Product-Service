spring.application.name=ProductService



#Fakestore Config Values
fakestore.api.url = https://fakestoreapi.com
fakestore.api.paths.product = /products


#---------------DB--------------
spring.datasource.url=jdbc:mysql://localhost:3306/productservice
spring.datasource.username=productserviceuser
#spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.temp.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=${EUREKA.SERVER}
server.port = ${SERVER.PORT}
eureka.instance.hostname=localhost